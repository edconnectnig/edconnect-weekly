<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile page</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/search.html">Projects</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
            <a href="/createproject.html">Submit</a>
        </nav>
        <main>
            <section>
                <h1>John Doe</h1>
                <h4>john.doe@gmail.com</h4>
            </section>
            <section>
                <ul>
                    <li>Program: Computer Science</li>
                    <li>Matric: 00/0000</li>
                    <li>Graduation Year: 2019</li>
                </ul>
            </section>
            <section>
                <header>
                    <h2>Update Profile</h2>
                </header>
                <form><br>
                    <label>First Name: </label><input type="text" name="firstName" />
                </form>
                <form><br>
                    <label>Last Name: </label><input type="text" name="lastName" />
                </form>
                <form><br>
                    <label>Email Address: </label><input type="email" name="email" />
                </form>
                <form><br>
                    <label>Matric Number: </label><input type="text" name="matricNumber" />
                </form>
                <form><br>
                    <label>Program: </label>
                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </form>
                <form><br>
                    <label>Graduation Year: </label>
                    <select name="graduationYear">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </form>
                <form><br>
                    <input type="submit" />
                </form>
            </section>
            <section>
                <header>
                    <h2>Change Password</h2>
                </header>       
                <form name="changePassword">
                    <label>Current Password: </label><input type="password" name="currentPassword" />
                </form>
                <form><br>
                    <label>New Password: </label><input type="password" name="newPassword" />
                </form>
                <form><br>
                    <label>Comfirm Password: </label><input type="password" name="confirmPassword" />
                </form>
                <form><br>
                    <input type="submit" />
                </form>
            </section>
        </main>
    </body>
</html>
