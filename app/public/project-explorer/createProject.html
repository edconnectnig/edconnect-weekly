        <div class="createProject">
        <h3>Submit Project</h3>
        
        <form id="createProjectForm">
        
        <label for="name">Project Name: </label><br>
        <input type="text" name="name" id = "projectName" class="form-control" placeholder="Enter Project Name"><br>

        <label for="abstract">Project Abstract: </label><br>
        <textarea class="form-control" name="abstract" id="projectAbstract" rows="2" cols="20">
        </textarea><br>

        <label for="authors">Author(s): </label><br>
        <input type="text" name="authors" id="projectAuthors" class="form-control" placeholder="Enter author names (seperated by comma)"><br>

        <label for="tag">Tag(s): </label><br>
        <input type="text" name="tags" id="projectTags" class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"><br>
