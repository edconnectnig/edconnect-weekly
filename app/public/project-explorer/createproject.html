<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid pt-3 pb-5">
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form name="searchForm" action="search.html" method="GET" class="form-inline">
             <input type="text" name="search" class="mr-sm-2 form-control" placeholder="Search Projects" >
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="mr-auto navbar-nav">
            <a href="createproject.html" class="nav-link">Submit</a>
            </div>
            <div class="navbar-nav">
            <a href="register.html" class="nav-link">Sign up</a>
            <a href="login.html" class="nav-link">Login</a>
        </div>
        </nav>
    
    <main>
        <div class="mx-auto w-50">
        <h2 class="mt-5">Submit Project</h2>
        <form action="" name="submitProject" class="form-group">
            <label for="name" class="form-label"><h6>Project Name:</h6></label><br>
            <input type="text" name="name" class="form-control" placeholder="Enter project name">  <br><br>
            <label for="abstract" class="form-label"><h6>Project Abstract:</h6></label><br>
            <textarea name="abstract" id="abstract" cols="30" rows="10" class="form-control"></textarea><br><br>
            <label for="authors" class="form-label"> <h6>Authors:</h6></label><br>
            <input type="text" name="authors" class="form-control" placeholder="Enter author names (seperated by comma)"><br><br>
            <label for="tags" class="form-label"> <h6>Tag(s):</h6></label><br>
            <input type="text" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.g. #javascript #mangodb)"><br><br>
            <button class="btn btn-primary">Continue</button>
        </form>
    </div>
    </main>
    <footer class="bg-light text-right m-5 p-2 ">Project Explorer &copy2021 <a href="http://edconnect.ng">.Edconnect</a> </footer>
</div>
</body>
</html>
