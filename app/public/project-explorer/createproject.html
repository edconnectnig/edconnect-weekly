<header>

<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse-navbar-collapse" id="navbarcollapse">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
  </form></div>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">

        <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>

</header>
<nav>
</nav>
<main>
    <div class=" container mx-auto w-25">
    <h4>Submit Project</h4>
    <form>
        <div class="form-group" >
        <label for="form-label">Project Name</label><br>
        <input class="form-control" name="name" type="text" placeholder="Enter project name" />
        </div>
        <div class="form-group">
            <label for="form-label" >Project Abstract</label>
        <textarea class="form-control" name="abstract" rows="7" cols="30"> </textarea>
        </div>
        <div class="form-group">
            <label for="form-label">Authors</label>
        <input class="form-control" name="authors" type="text"  placeholder="Enter authors name (seperated by comma)"/>
        </div>
        <div class="form-group">
            <label for="form-label">Tag(s)</label>
        <input class="form-control" name="tags" type="text" placeholder="use # to tag project with different topics(e.g. #javascript #mongodb)" />
        </div>

     <div>
        <button class="btn btn-primary" type="submit">Continue</button>
     </div>
    </form>
</div><br>
</main>

<footer>
    <div class="container">
      <div class="card-footer text-right">
