    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline" name="searchForm">
            <input class="form-control" type="text" placeholder="Search Projects">
            <button class="btn btn-outline-light" type="submit">Search</button>
            <a class="navbar nav" href="#">Submit</a>
        </form>
    
    
        <a class="navbar nav ml-auto" href="#">Sign Up</a>

          </header>
          <main>
          <div class="mx-auto" style="width: 30%;">
            <h1>Submit Project</h1>
            <form>
            <div class="form-group"><h6>Project name</h6>
            <label for="project name" class="form-label"></label>
            <input type="text" name="name" class="form-control" placeholder="Enter project name">
          </div>
            <div class=form-group><h6>Project abstract</h6>
            <label for="project abstract" class="form-label"></label>
            <textarea id="abstract" name="abstract" class="form-control" width="250%" height="250%">
          </div>
            <div class="form-group"><h6>Author(s)</h6>
            <label for="author" class="form-label"></label>
            <input type="text" name="autnors" placeholder="Enter author names (seperated by comma)">
          </div>
            <div class="form-group"><h6>Tag(s)</h6>
            <label for="tag" class="form-label"></label>
            <input type="text" name="tags" class="form-control" class="form-control-lg" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
          </div>
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>


        </main>
