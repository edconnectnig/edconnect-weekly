<!doctype html>
<html lang="en">
  <head>

    <title>Example 1</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form class="form-inline my-2 my-lg-0 ">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search"/>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          <button class="btn btn-sm btn-outline-secondary" type="button">Submit</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <div class="container-fluid mx-auto" style="width: 480px; margin-top: 70px;">
        <h4>Submit Project</h4>
        <form>
            <div class="form-group">
                <label for="projectname" class="form-label">Project Name</label>
                <input class="form-control" name="name" type="text" placeholder="Enter project name"/>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Project Abstract</label>
                <textarea class="form-control" name="projectAbstract" type="text" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Author(s)</label>
                <input class="form-control" type="text" name="author" placeholder="Enter the Author name (separated with coma)"/>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Tag(s)</label>
                <input class="form-control" name="tag" type="text" placeholder="Use # to tag different project (e.g. #javascript #mongodb"/>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary" type="submit">Continue</button>
            </div>
        </form>
    </div>

    <footer class="container d-flex justify-content-end" style="margin-top: 50px;">
        <p> Project Explorer &copy; Company 2020. <b>Edconnect</b></p>
    </footer>
  </body>
