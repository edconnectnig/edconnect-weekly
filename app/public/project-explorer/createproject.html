<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Project Explorer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Project Explorer</a>
      <form name="searchForm" class="form-inline">
        <input
          type="search"
          class="form-control mr-sm-2"
          placeholder="Search Projects"
        />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="createproject.html">Submit</a>
          </li>
        </ul>
      </div>
      <div class="ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item" id="signUp">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item" id="login">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <form class="mx-auto w-75 py-5" id="createProjectForm">
        <h4>Submit Project</h4>
        <div class="form-group">
          <label for="name" class="form-label">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Project name"
          />
        </div>
        <div class="form-group">
          <label for="abstract" class="form-label">Project abstract</label>
          <textarea
            name="abstract"
            class="form-control"
            id="abstract"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="authors" class="form-label">Author(s)</label>
          <input
            type="text"
            class="form-control"
            id="authors"
            name="authors"
            placeholder="Enter author names (separated by comma)"
          />
        </div>
        <div class="form-group">
          <label for="tags" class="form-label">Tag(s)</label>
          <input
            type="text"
            class="form-control"
            id="tags"
            name="tags"
            placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)"
          />
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </main>
    <footer class="mx-5 my-4 text-right bg-light">
      <p class="py-3 mr-2 text-muted">
        Project Explorer &copy; 2021 . <span class="text-dark">Edconnect</span>
      </p>
    </footer>
    <script src="./js/App.js"></script>
  </body>
</html>
