<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
  </head>

  <body>
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database For Academic Projects</h2>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
    <main>
      <h2>Project 1</h2>
      <ul>
        <li id="createdBy">Created by : Jane Doe</li>
        <li id="createDate">Date Created: 00/00/0000</li>
        <li id="lastUpdateDate">Last Updated: 01/01/0001</li>
      </ul>
      <br />
      <h2>Edit Project</h2>
      
      <form name="editProject">
        <label for="name">Project Name:</label><br />
        <input type="text" name="name" /><br /><br />
        <label for="abstract">Project Abstract:</label><br />
        <textarea name="abstract"></textarea><br /><br />
        <label for="authors">Authors:</label><br />
        <input type="text" name="authors" /><br /><br />
        <label for="tags">Tag(s):</label><br />
        <input type="text" name="tags" /><br /><br />
        <label for="projectFile">Upload File</label><br />
        <input type="file" name="projectFile" /><br /><br />
        <input type="submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
