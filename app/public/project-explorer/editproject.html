<main>
  <div class="container">

    <h4 class="flex hd-highlight">Project 1</h4>

  <div class="bg-light" style{ width: 100%
  padding: right 15px;
  padding: left: 15px;
  margin: right: auto;
  margin: left: auto; }>
   <div class="container">
    <div class="row">
      <div class="col">
        <ul style="list-style-type: none;">
          <li>Created by</li>
          <li>John Doe</li>
        </ul>
      </div>

          <li>Date Created</li>

</main>
  <main>
    <div class="container">
      <div class="row row-col">
          <div class="col">
            <h6>Edit Project</h6><hr>
            <form>
              <div class="form-group">
                <label for="form-label">Project Name:</label><br>
                <input class="form-control" name="name" type="text" placeholder="project 1"/>
                </div>
                <div class="form-group">
                    <label for="form-label" >Project Abstract:</label><br>
                <textarea name="abstract" rows="6" class="form-control" placeholder="project 1 is a very interesting project"></textarea> 
                </div>
                <div class="form-group">
                    <label for="form-label">Authors:</label><br>
                <input class="form-control" name="authors" type="text" placeholder="sultan"/>
                </div>
                <div class="form-group">
                    <label for="form-label">Tag(s):</label><br>
                <input class="form-control" name="tags" type="text" placeholder="#web" />
                </div>
                <div>
                  <button class="btn btn-primary">Save</button>
                </div>
            </form>
          </div>
          <div class="col">
            <h6>Manage project files</h6><hr>
            <div class="custom-file">
              <div class="form-group">
                <label class="custom-file-label" for="form-label">click to open file browser</label>
                <input type="file" class="form-control" id="customfile"/>
              </div>

            </div>
            <div class="card">
              <h6 class="card-header">Project files</h6>
              <div class="card-body">
                <p class="text-center">No file uploaded yet</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
