
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Example 3</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        #signin {
            width: 700;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Submit</button>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
          
        </div>
      </nav>
      <div class="container-fluid" style="max-width: 480px; margin-top: 70px;">
        <form class="form-signin mx-auto" style="max-width: 480px;">
            <h1 class="h3 mb-3 mt-5 font-weight-normal">Login</h1>
            <div class="form-group">
                <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary" type="submit">Login</button>
            </div>
            
          </form>
      </div>

      <footer class="container d-flex justify-content-end" style="margin-top: 50px;">
        <p> Project Explorer &copy; Company 2020. <b>Edconnect</b></p>
      </footer>
      
    </body>
</html>
