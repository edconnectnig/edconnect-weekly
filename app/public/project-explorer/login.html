<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Project Explorer App</title>
    
  </head>

  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Search Projects">
          <button type="buttton" class="btn btn-outline-light"> Search</button>
          <button type="submit" class="btn btn-primary ">Submit</button>
        </form>

        <form class="form-inline ">
          <button class="btn btn-primary my-2 my-lg-0" type="button">Sign Up</button>
          <button class="btn btn-primary" type="button">Log In</button>
        </form>
      </nav>
    </header>
    <main>
      <div class="row mx-auto w-75">
        <h1>Login</h1>
      </div>
      <form class="mx-auto w-75">
        <div class="form-group">
          <label for="email1">Email address</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </main>
    <footer class="mt-3 float-right">
      <p> Project Explorer @ 2020 -<strong>EdConnect</strong></p>
    </footer>
  </body>
</html>
