    <section class="container">
      <div class="d-flex hd-highlight">
      <h4 class="flex hd-highlight display-8 font-weight-bold">Timi Ojo</h4>
      <p class="p-1 flex hd-highlight ">ojotim6@gmail.com</p>

    <div class="bg-light" style{ "width: 100%

     <div class="container">
      <div class="row">
        <div class="col">
          <ul style="list-style-type: none;">
            <li>Program</li>
            <li>Computer Science</li>

        <div class="col">

  </div>

  <section class="container">
      <h5 class="p-3 pl-5">Update Profile</h5>
     <form>
       <div class="mx-auto w-75">
         <div class="form-row">
       
      <div class="form-group col-md-6">
        <label for="form-label">First Name</label>
            <input class="form-control" id="firstname" type="text" name="firstName"  /></div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" id="lastname" type="text" name="lastName"  /></div>
           
                    <div class="form-row mx-auto w-100">
                           <div class="form-group col-md-6">
                            <label for="form-label">Email Address</label>
                            <input class="form-control" id="email" type="email" name="email"/></div>
                            
                            <div class="form-group col-md-6">
                            <label for="form-label">Program</label>
                             
                                <select id="Inputprogram" class="form-control" name="program" >
                                  <option selected>Choose...</option>
                                  <option value="computer_science">Computer Science</option>
                                  <option value="computer_information_systems">Computer Information Systems</option>
                                  <option value="computer_technology">Computer Technology</option>
          
                              </select>
                         
                        </div>
                        </div>
                                  <div class="form-row mx-auto w-100">
                                    <div class="form-group col-md-6">
                                            <label for="form-label">Matric Number</label>
                                            <input class="form-control" type="text" name="matricNumber"/></div> 
                                        
                                            <div class="form-group col-md-6">
                                                <label for="form-label"> Graduation Year</label>
                                                <select id="Inputyear" class="form-control" name="graduationYear" >
                                                  <option selected>Choose...</option>
                                                    <option value="2013">2013</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2015">2015</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2017">2017</option>
                                                    <option value="2018">2018</option>
                                                    <option value="2019">2019</option>
                                                    <option value="2020">2020</option>
                                                </select>
                                            
                                            </div>
                                          </div>
         </div>
                                           
                                            <button class="btn btn-primary" href="#" role="button" type="button">Update Profile</button>
                                            </form>
  </section>
  <br>
  <section class="container">
      <h5 class="pl-5 p-3">Change Password</h5>
      <form>
        <div class="mx-auto w-75">
          <div class="form-row">
        
      <div class="form-group col-md-4">
        <label for="form-label">Current Password</label>
      <input class="form-control" id="password" type="password" name="currentPassword" /> </div> 
      <div class="form-group col-md-4">
        <label for="form-label"> New Password</label>
      <input class="form-control" id="password" type="password" name="newPassword"  /></div> 
      <div class="form-group col-md-4">
        <label for="form-label"> Confirm Password</label>
      <input class="form-control" id="password" type="password" name="confirmPassword"  /> </div> 
      
          </div> 
          <button class="btn btn-primary" href="#" role="button" type="button">Change Password</button>
    </form>

  </section>
