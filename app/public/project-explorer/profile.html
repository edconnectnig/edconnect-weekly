      <div class="container" style="margin-top: 70px;">

      <div class="container mt-4">
          <h4>Update Profile</h4>
          <hr>
      <div class="container-fluid" style="margin-top: 50px; width: 800px;">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="row">
                <div class="form-group col-md-6 ">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="program" class="form-label">Program</label>
                        <select id="inputState" name="program" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
                  <label for="maltriculation" class="form-label">Maltriculation Number</label>
                  <input type="text" name="matricNumber" class="form-control" placeholder="e.g: 15/2020">
            </div>
            <div class="form-group col-md-6">
                  <label for="graduationyear" class="form-label">Graduate Year</label>
                  <select class="form-select form-control" name="graduationYear" aria-label="Default select example">
                    <option selected>Choose</option>
                  </select>
            </div> 
          </div> 
          <div class="mt-3">
            <button class="btn btn-lg btn-primary" type="submit">Update Profile</button>
        </div> 
        </form>
      </div>
      </div>  

      <div class="container mt-4">
          <h4>Change Password</h4>
          <hr>
          <div class="container-fluid" style="margin-top: 50px; width: 800px;">
            <form>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="currentpassword" class="form-label">Current Password</label>
                  <input type="password" name="currentPassword" class="form-control" placeholder="Current Password">
                </div>
                <div class="form-group col-md-4">
                  <label for="newpassword" class="form-label">New Password</label>
                  <input type="password" name="newPassword" class="form-control" placeholder="Your New Password
                  ">
                </div>
                <div class="form-group col-md-4">
                    <label for="confirmpassword" class="form-label">Confirm new Password </label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm new Password">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-lg  btn-primary" type="submit">Change Password</button>
                  </div>
              </div>
            </form>
       </div>
