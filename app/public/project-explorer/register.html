<!DOCTYPE html>
<html>
  <head>
    <title>Project Repo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-lg">
        <nav class="navbar navbar-expand navbar-dark bg-primary">
			<a href="/" class="navbar-brand">Project Explorer</a>
			<form method="get" action="/projects" class="form-inline">
				<input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control">
				<input type="hidden" name="type" value="Name">
				<button type="submit" class="btn btn-outline-light">Search</button>
			</form>
			<div class="mr-auto navbar-nav">
				<a href="/projects" data-rb-event-key="/projects" class="nav-link">Projects</a>
				<a href="createProject.html" class="nav-link">Submit</a>
			</div>
			<div class="navbar-nav logged-out">
				<a href="register.html" class="nav-link">Sign up</a>
				<a href="login.html" class="nav-link">Login</a>
			</div>
			<div class="navbar-nav logged-in" style="display:none">
				<a href="#" id="logout" class="nav-link">Logout</a>
				<a id="username" class="nav-link">Hi Tola</a>
			</div>
		</nav>

      <div class="my-3 container">
        <div class="justify-content-center my-5 w-75 mx-auto row">
          <div class="col">
            <h3>Sign up</h3>
            <div class="mt-4 alert alert-danger invisible"></div>
            <form id="signupForm">
              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">First name</label
                  ><input
                    type="text"
                    name="firstname"
                    placeholder="First name"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Last name</label
                  ><input
                    type="text"
                    name="lastname"
                    placeholder="Last name"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">Email Address</label
                  ><input
                    type="email"
                    name="email"
                    placeholder="Your Email address"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Password</label
                  ><input
                    type="password"
                    name="password"
                    placeholder="Your Password"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="form-label">Program</label
                  ><select name="program" required="" class="form-control">
                    <option value="">Choose...</option>
                    option>
                  </select>
                </div>
                <div class="form-group col">
                  <label class="form-label">Matriculation number</label
                  ><input
                    type="text"
                    name="matricNumber"
                    placeholder="e.g. 16/2020"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Graduation year</label
                  ><select
                    name="graduationYear"
                    required=""
                    class="form-control"
                  >
                    <option value="">Choose...</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="justify-content-end navbar-collapse collapse">
            <span class="navbar-text"
              >Project Explorer © 2020 ·
              <a href="https://edconnect.ng/" target="_blank"
                >Edconnect</a
              ></span
            >
          </div>
        </nav>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
