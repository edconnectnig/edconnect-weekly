<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a href="#" class="navbar-brand">Project Explorer</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <form action="" class="form-inline" name="searchForm">
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Search Projects">
            <button class="btn btn-outline-light mb-2">Search</button>
        </form>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="createproject.html">Submit</a>

  <ul class="navbar-nav">
    <li class="nav-item">      
      <a class="nav-link" href="login.html">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="register.html">Signup</a>
    </li>
  </ul>
</nav>
  </header>
  <main>
    <div class="mx-auto w-50 p-3 mw-70">
        <h1>Signup</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input name="firstName" class="form-control" id="firstName" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input name="lastName" class="form-control" id="lastName" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="program">Program:</label>
                    <select name="program" id="program" class="form-control">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="matricNumber">Matric Number:</label>
                    <input name="matricNumber" id="matricNumber" type="text" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="graduationYear">Graduation Year:</label>
                    <select name="graduationYear" id="graduationYear" class="form-control">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</main>
  
</body>
<footer class="text-right p-3 bg-light">Project Explorer &copy2021. <strong>Edconnect</strong></footer>

</html>
