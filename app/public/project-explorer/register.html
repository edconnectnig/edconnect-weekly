
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Example 3</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        #signin {
            width: 700;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Submit</button>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
          
        </div>
      </nav>
      <div class="container-fluid" style="margin-top: 70px; width: 800px;">
        <form>
          <H4>
            Sign Up
          </H4>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 ">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Your Email Address">
            </div>
            <div class="form-group col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="program" class="form-label">Program</label>
              <select id="inputState" name="program" class="form-control">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group col-md-3">
                  <label for="maltriculation" class="form-label">Maltriculation Number</label>
                  <input type="text" name='matricNumber' class="form-control" placeholder="e.g: 15/2020">
            </div>
            <div class="form-group col-md-3">
                  <label for="graduationyear" class="form-label">Graduate Year</label>
                  <select class="form-select form-control" name="graduationYear" aria-label="Default select example">
                    <option selected>Choose</option>
                  </select>
            </div> 
          </div> 
          <div class="mt-3">
            <button class="btn btn-lg  btn-primary" type="submit">Sign Up</button>
          </div> 
        </form>
      </div>
      <footer class="container d-flex justify-content-end" style="margin-top: 50px;">
        <p> Project Explorer &copy; Company 2020. <b>Edconnect</b></p>
      </footer>
      
    </body>
</html>
