<!DOCTYPE html>
<html>
    <head>
        <title>Project Repo App</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <header>
        <h1><a href="index.html">Project Explorer</a></h1>
        <h2>One Stop Database For Final Year Projects</h2>
     </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>

        <form>
            <input type="text" placeholder="Search Projects" />
            <input type="submit" value="Search" />
        </form>
    </nav>
    <main> 
        <h1>Login</h1>
        <form name="register">
              
            <label>First Name:</label>
            <input type="text"><br><br>

            <label>Last Name:</label>
            <input type="text"><br><br>
            
            <label>Email address:</label>
            <input type="email"><br><br>
            
            <label>Password:</label>
            <input type="password"><br><br>
            
            <label>Matric Number:</label>
            <input type="text"><br><br>
            
            <label>Program:</label>
            <select name=coursePrograms>
                <option value="CIS">CIS</option>
                <option value="CS">CS</option>
                <option value="CT">CT</option>
                <option value="SWE">SWE</option>
                <option value="BioChem">BioCHem</option>
                <option value="MLS">MedLabSci</option>
            </select>
            <br><br>
            <label>Year Of Graduation:</label>
            <select name=gradYear>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2019">2020</option>
            </select>
            <br><br>
            <input type="submit">

        </form>
        

    </main>
    <footer></footer>
</body>
</html>
