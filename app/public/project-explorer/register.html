<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <title>Document</title>
    </head>
    <body>
<header>

<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="#">Project Explorer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse-navbar-collapse" id="navbarcollapse">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
  </form></div>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav mr-sm-2">
      <li class="nav-item">
        <a class="nav-link" href="#">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>               
  </nav>
</header>

<main>
    <div class="mx-auto w-50">
    <h1>Signup</h1>
    <form>
        <div class="form-row">
        <div class="form-group col-md-6 mb-3 ">
            <label class="form-label" for="firstname">First Name</label>
            <input class="form-control" id="firstname" type="text" name="firstName"  /></div>
                <div class="form-group col-md-6 mb-3">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input class="form-control" id="lastname" type="text" name="lastName"  /></div>
            
                        <div class="form-group col-md-6 mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input class="form-control" id="email" type="email" name="email"/></div>
                        
                                <div class="form-group col-md-6 mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" id="password" type="password" name="password"/></div> 
                                </div>
                                    <div class="form-row">
                            <div class="form-group col-md-6">
                                                <label for="form-label"> Program </label>
                                                    <select id="Inputprogram" class="form-control" name="program" >
                                                      <option selected>Choose...</option>
                                                        <option value="computer_science">Computer Science</option>
                                                        <option value="computer_information_systems">Computer Information Systems</option>
                                                        <option value="computer_technology">Computer Technology</option>
                                
                                                    </select></div>
                                                
                                                    <div  class="form-group col-md-3">
                                                        <label for="form-label">Matric Number</label>
                                                        <input class="form-control" id="matricnumber" type="text" name="matricNumber"/></div>

                    
                                            <div  class="form-group col-md-3" >
                                                <label for="form-label"> Graduation Year  </label>
                                                <select id="Inputyear" class="form-control" name="graduationYear">
                                                  <option selected>Choose...</option>  
                                                  <option value="2013">2013</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2015">2015</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2017">2017</option>
                                                    <option value="2018">2018</option>
                                                    <option value="2019">2019</option>
                                                    <option value="2020">2020</option>
                                                </select>
                                          
                                            </div>
                                        </div>
                                      
<button class="btn btn-primary" href="#" role="button" type="submit">Sign up</button>
                                          
                                                                      
    </form>
</div>

</main>
<br><br>

<footer>
  <div class="container">
    <div class="card-footer text-right">
      <p>Project Explorer &copy; 2020 - Edconnect</p>
    </div>

  </div>
</footer>




    </body>
</html>
