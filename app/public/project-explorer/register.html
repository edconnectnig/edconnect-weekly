<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            
        </title>
    </head>
    <body>
        <header>
         <h1>Project Explorer</h1> 
         <h2>One Stop Database for Academic Projects</h2>
        </header>

        <nav>
             <a href="index.html">Home</a>
             <a href="search.html">Projects</a>
             <a href="login.html">Login</a>
             <a href="register.html">Register</a>
             <a href="createproject.html">Submit</a>
        </nav>

        <main>
          <h1>Signup</h1>
          <form>
            First Name:  <input type="text" value = "first"> <br><br>
            Last Name: <input type="text">  <br><br>
            Email address: <input type="text">  <br><br>
            Password: <input type="text">  <br><br>
            Matric Number: <input type="text">  <br><br>
            <label>Program:</label>
              <select>
                <optgroup>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
                </optgroup>
              </select>
              <br><br>
            <label>Graduation Year: </label> 
            <select>
             <optgroup label = "graduation year">
               <option value="2013">2013</option>
               <option value="2014">2014</option>
               <option value="2015">2015</option>
               <option value="2016">2016</option>
               <option value="2017">2017</option>
               <option value="2018">2018</option>
               <option value="2019">2019</option>
               <option value="2020">2020</option>
              </optgroup>
            </select>
            <br><br>
            <input type="submit">
          </form>
       
        </main>

    </body>
