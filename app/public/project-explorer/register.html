            <h1>Signup</h1>

            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" ><br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" ><br><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" ><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password"><br><br>
                <label for="matricNumber">Matric Number:</label>
                <input type="text" id="matricNumber" name="matricNumber"><br><br>
                          
                <label for="program">Program:</label>
                <select id="program" name="program">
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
                  <option value="computer_technology">Computer Technology</option>
                </select><br><br>
                <label for="Graduate Year">Graduate Year:</label>
                <select id="Graduate Year" name="Graduate Year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>

                  </select><br><br>
                <input type="submit" value="Submit">
                </form>
