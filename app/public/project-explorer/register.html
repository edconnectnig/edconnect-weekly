<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
</head>
<body>
  <h1>Project Explorer</h1>
  <h3>One Stop Database for Final Year Projects</h3>
  <p><a href="/">home</a>
  <a href="search.html">Projects</a>
  <a href="createProject.html">Submit</a>
  <a href="login.html">Login</a>
  <a href="register.html">register</a> </p>

  <h4>Register</h4>
  <form action="">
    <label>First Name:</label><br>
    <input type="firstName" name="firstName"><br><br>
    <label>Last Name:</label><br>
    <input type="lastName" name="lastName"><br><br>
    <label>Email Address:</label><br>
    <input type="email" name="email"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br><br>
    <label>Matric Number:</label><br>
    <input type="text" name="matricNumber"><br><br>
    <label>Program</label><br>
    <select name="program">
      <option value="computer_science">Computer Science</option>
      <option value="computer_information_systems">Computer Information Systems</option>
      <option value="computer_technology">Computer Technology</option>
    </select><br><br>
    <label>Year of Graduation</label><br>
    <select name="graduationYear">
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
    </select><br><br>
    <input type="submit" name="submit">
  </form>
</body>
</html>
