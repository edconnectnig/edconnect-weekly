<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Project Explorer</title>
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body id="viewhtml">
            
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a href="index.html" class="navbar-brand">Project Explorer</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsive-nav" aria-controls="#responsive-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="#responsive-nav">
                <form class="form-inline my-2 my-lg-0 pull-xs-left" method="POST" action="" enctype="text/plain">
                    <input class="form-control" type="search" aria-label="Search" placeholder="Search Projects">&nbsp;
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html" title="Submit Project">Submit</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-sm-2">
                    <li class="nav-item" id="hidesignup">
                        <a class="nav-link" href="register.html" title="Sign up">Sign up</a>
                    </li>
                    <li class="nav-item" id="hidelogin">
                        <a class="nav-link" href="login.html" title="Login Page">Login</a>
                    </li>
                    <li class="nav-item logout" id="logout">
                        <a class="nav-link" href="index.html" title="Logout">Logout</a>
                    </li>
                    <li class="nav-item username" id="username">
                        <a class="nav-link" id="usernametext"></a>
                    </li>
                </ul>    
            </div>
        </nav>

        <p id="project_name"></p>

        <div class="container">
            <div class="row  align-items-center profile-body">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">
                            Created by<br>
                            <span id="project_author"></span> 
                        </div>

                        <div class="col-md-4">
                            Date Created<br>
                            03/03/2020
                        </div>

                        <div class="col-md-4">
                            Last Updated<br>
                            04/04/2020
                        </div>
                    </div>
                </div>
                
                <div class="col-md-2">
                    <a class="btn btn-primary" href="editproject.html">Edit Project</a>
                </div>
            </div>        
        </div>
            
        <div class="container">

            <div class="row">

                <div class="col-md-6 heading">
                    
                    <h3>Project Abstract</h3>
                    <p id="project_abstract">
                        
                    </p>
                
                </div>

                <div class="col-md-6 heading">
                    
                    <h3>Project Details</h3>
                    
                    <div class="card">
                        <div class="card-header">
                            <b>Author(s)</b>
                        </div>

                        <div class="card-block">
                            <p class="card-text" id="project_authors">
                            
                            </p>
                        </div>

                        <div class="card-footer">
                            <small class="card-tag" id="project_tags"></small>
                        </div>
                    
                    <div class="card mt-3">
                        <div class="card-header">
                            <b>Project files</b>
                        </div>
                        <div class="card-block upload-file">
                            <p class="card-text">No file uploaded yet</p>
                        </div>
                    </div>

                </div>
            </div>
        
        </div>

        
        <footer class="footer">
            <div class="container">
                <div class="row footer-row">
                    <div class="col-12 text-right footer-col">
                        <small class="text-muted">
                            Project Explorer &copy; 2020 . <strong>Edconnect</strong>
                        </small>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
